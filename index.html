<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible">
        <meta content="Streetlapse" property="og:site_name">
        <meta content="Streetlapse" property="og:title">
        <meta content="Turn any route into a Google Streetview timelapse" property=
        "og:description">
        <meta content="Media/preview.png" property="og:image">
        <meta content="http://www.streetlapse.com" property="og:url">
        <meta content="website" property="og:type">
        <link href="reset.css" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link href="app.css" rel="stylesheet" type="text/css">
        <link href="favicon.ico" rel="icon" type="image/x-icon">
        <title>Streelapse</title>
        <meta content=
        "Turn any route in Google Maps into a first person Google Streetview timelapse. Developed by Tyler Peterson."
        name="description">
    </head>
    <body>
        <div id="wrapper">
            <div id="scrim"></div>
            <div class='modal' id="aboutme">
                    <div class="modalelements">
                        <a class="close-button" href=""></a>
                        <div id='aboutcontent'>
                            <h1>Streetlapse takes any route in Google Maps and turns it into a first person Streetview timelapse.</h1>
                            <br/>
                            <h2>Developed using the Google Maps API, Hyperlapse.js, GSVPano.js, and Three.js.</h2>
                            <br/>
                            <h2>Created by <a href="https://www.tylermarkpeterson.com">Tyler Peterson.</a> Source code is <a href="https://www.github.com/gingernaut/streetlapse">available on Github.</a></h2>
                        </div>
                        
                    </div>
                </div>
            <div class="fullpage" id="landingpage">
                <div id="navbar">
                <h1>Streetlapse</h1>
                    <div class="svg-wrapper">
                        <svg height="30" width="150" xmlns="http://www.w3.org/2000/svg">
                            <rect id="shape" height="30" width="150" />
                            <div id="text">
                                <a href=""><span class="spot"></span>About</a>
                            </div>
                        </svg>
                    </div>
                </div>

                <div id="mapwrapper">
                    <div id="controlpanel">
                        <input class="directionbox searchbox" id="search_start" placeholder=
                        "Starting Place"> <input class="directionbox searchbox" id=
                        "search_end" placeholder="Destination">
                        <div class="directionbox" id="mode-selector">
                            <input checked="checked" class="radio" id=
                            "changemode-driving" name="type" type="radio">
                            <label for="changemode-driving">Driving</label>
                            <input class="radio" id="changemode-walking" name=
                            "type" type="radio"> <label for=
                            "changemode-walking">Walking</label>
                        </div><input class="directionbox stylebutton" id="Generate"
                        role="button" type="submit" value="Generate">
                    </div>
                    <div id="NavigationalMap"></div>
                </div>
                <div class='modal' id="mapmodal">
                    <div class="modalelements">
                        <a class="close-button" href=""></a>
                        <div id="pano">
                            <div class="cs-loader">
                                <div class="cs-loader-inner">
                                    <label>●</label> <label>●</label>
                                    <label>●</label> <label>●</label>
                                    <label>●</label> <label>●</label>
                                </div>
                            </div>
                        </div>
                        <div id="buttons">
                            <button class='stylebutton' id="play">Start</button>
                            <button class='stylebutton' id="stop">Stop</button>
                            <button class='stylebutton' id="next">Next</button>
                            <button class='stylebutton' id="prev">Prev</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3cOoekvzKSqpMiRI7WJc1Vxo__vF3txA&libraries=places"></script>
        <script src="Scripts/set_map.js"></script>
        <script src="Scripts/three.min.js"></script>
        <script src="Scripts/GSVPano.js"></script>
        <script src="Scripts/Hyperlapse.js"></script>
        <script src="Scripts/streetlapse.js"></script>
        <script src="Scripts/app.js"></script>
        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-61123672-5', 'auto');
        ga('send', 'pageview');
        </script>
        <!--
        Google Maps
        JQuery
        Hyperlapse.js
        HyperlapseMB.js
        GSVPano.js
        GSVPanoDepth.js
        GSVPanoEffects.js
        jquery.base64.min.js
        zpipe.min.js
        Dat.gui.js
        -->
    </body>
</html>
