<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible">
    <meta content="Streetlapse" property="og:site_name">
    <meta content="Streetlapse" property="og:title">
    <meta content="Turn any route into a Google Streetview timelapse" property=
    "og:description">
    <meta content="Media/preview.jpg" property="og:image">
    <meta content="http://www.streetlapse.com" property="og:url">
    <meta content="website" property="og:type">
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="app.css" rel="stylesheet" type="text/css">
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <title>Streelapse</title>
    <meta content=
    "Turn any route in Google Maps into a first person Google Streetview timelapse. Developed by Tyler Peterson."
    name="description">
</head>
<body>
    <!--Look to use Angular Material for the Design-->
    <!--Button to move the map to the side with a tag to click, transition on screen and off screen. Also from on screen,-->
    <div id="wrapper">
        <div id="scrim"></div>
        <div class="fullpage" id="landingpage">
            <div id="mapwrapper">
                <div id="controlpanel">
                    <input class="directionbox" id="search_start" placeholder=
                    "Starting Place"> <input class="directionbox" id=
                    "search_end" placeholder="Destination">
                    <div class="directionbox" id="mode-selector">
                        <input checked="checked" class="radio" id=
                        "changemode-driving" name="type" type="radio">
                        <label for="changemode-driving">Driving</label>
                        <input class="radio" id="changemode-walking" name=
                        "type" type="radio"> <label for=
                        "changemode-walking">Walking</label>
                    </div><input class="directionbox stylebutton" id="Generate"
                    role="button" type="submit" value="Generate">
                </div>
                <div id="NavigationalMap"></div>
            </div>
            <div id='panopresentation'>
                <div id="panoelements">
                    <a class="close-button" href=""></a>
                    <div id="pano">
                        <div class="cs-loader">
                            <div class="cs-loader-inner">
                                <label>●</label> <label>●</label>
                                <label>●</label> <label>●</label>
                                <label>●</label> <label>●</label>
                            </div>
                        </div>
                    </div>
                    <div id="buttons">
                        <button class='stylebutton' id="play">Start</button>
                        <button class='stylebutton' id="stop">Stop</button>
                        <button class='stylebutton' id="next">Next</button>
                        <button class='stylebutton' id="prev">Prev</button>
                    </div>
                </div>
            </div>
                    <div id='promostuff'>
        <a href="https://www.tylermarkpeterson.com/">Made by Tyler Peterson</a>
        <a id='source' href="https://www.github.com/gingernaut/streetlapse">Code Source</a>
        </div>
        </div>
    </div>
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
    </script> 
    <script src=
    "https://maps.googleapis.com/maps/api/js?key=AIzaSyD3cOoekvzKSqpMiRI7WJc1Vxo__vF3txA&libraries=places">
    </script> 
    <script src="Scripts/set_map.js">
    </script> 
    <script src="Scripts/three.min.js">
    </script> 
    <script src="Scripts/GSVPano.js">
    </script> 
    <script src="Scripts/Hyperlapse.js">
    </script> 
    <script src="Scripts/streetlapse.js">
    </script> 
    <script src="Scripts/app.js">
    </script><!--
Google Maps
JQuery
Hyperlapse.js
HyperlapseMB.js
GSVPano.js
GSVPanoDepth.js
GSVPanoEffects.js
jquery.base64.min.js
zpipe.min.js
Dat.gui.js
-->
</body>
</html>
