<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta property="og:site_name" content="Streetlapse" />
        <meta property="og:title" content="Streetlapse" />
        <meta property="og:description" content="Turn any route into a Google Streetview timelapse" />
        <meta property="og:image" content="Media/preview.jpg" />
        <meta property="og:url" content="http://www.streetlapse.com" />
        <meta property="og:type" content="website" />
        <link rel="stylesheet" href="reset.css" type="text/css" />
        <link rel="stylesheet" href="app.css" type="text/css" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <title>Streelapse</title>
        <meta name="description" content="Turn any route in Google Maps into a first person Google Streetview timelapse. Developed by Tyler Peterson." />
    </head>
    <body>
        <!--Look to use Angular Material for the Design-->
        <!--Button to move the map to the side with a tag to click, transition on screen and off screen. Also from on screen,-->
        <div id="wrapper">
            <div class="fullpage" id="landingpage">
                <div id="controlpanel">

                    <input class="directionbox" id="search_start" placeholder="Starting Place">
                    <input class="directionbox" id="search_end" placeholder="Destination">

                    <div id="mode-selector">

                        <input class="radio" type="radio" name="type" id="changemode-driving" checked="checked">
                        <label for="changemode-driving">Driving</label>

                        <input class="radio" type="radio" name="type" id="changemode-walking">
                        <label for="changemode-walking">Walking</label>

                    </div>
                    <!-- <input class ="directionbox" role="button" id="submit" type="submit" />-->
                </div>
                <div id="NavigationalMap"></div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3cOoekvzKSqpMiRI7WJc1Vxo__vF3txA&libraries=places"></script>
        <script src="Scripts/app.js"></script>
    </body>
</html>
